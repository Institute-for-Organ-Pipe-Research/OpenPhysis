baseURL: https://openphysis.amelia-krasucka.pl
languageCode: en-us
title: OpenPhysis powerade by FONUS

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - identifier: documentation
      name: Dokumentacja
      pageRef: /docs
      weight: 1

    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2

    - identifier: search
      name: Search
      weight: 3
      params:
        type: search

    - name: GitHub
      weight: 4
      url: "https://github.com/Institute-for-Organ-Pipe-Research/OpenPhysis"
      params:
        icon: github

params:
  theme:
    # light | dark | system
    default: system
    displayToggle: true

defaultContentLanguage: en
defaultContentLanguageInSubdir: false
languages:
  en:
    contentDir: content/english
    languageName: English
    weight: 1
  pl:
    contentDir: content/polish
    languageName: Polski
    weight: 2